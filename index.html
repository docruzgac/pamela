<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Felicidades Pamela</title>

<style>
html,body{
 margin:0;
 height:100%;
 font-family:-apple-system,BlinkMacSystemFont,sans-serif;
 overflow:hidden;
}

/* Fondo */
body{
 background:
  linear-gradient(rgba(0,0,0,.35),rgba(0,0,0,.75)),
  url("pamela.jpg") center/cover no-repeat;
 display:flex;
 align-items:center;
 justify-content:center;
}

/* Tarjeta */
.card{
 width:90%;
 max-width:380px;
 padding:26px;
 border-radius:30px;
 background:rgba(255,255,255,.15);
 backdrop-filter:blur(18px);
 box-shadow:0 25px 70px rgba(0,0,0,.6);
 color:white;
 text-align:center;
}

/* Marco animado */
.frame{
 padding:6px;
 border-radius:26px;
 background:linear-gradient(270deg,#ff4fa3,#ffd1e8,#ff4fa3);
 background-size:600% 600%;
 animation:frameGlow 6s ease infinite;
 margin-bottom:18px;
}

@keyframes frameGlow{
 0%{background-position:0% 50%}
 50%{background-position:100% 50%}
 100%{background-position:0% 50%}
}

.photo{
 border-radius:22px;
 width:100%;
 display:block;
}

/* Texto */
h1{
 margin:10px 0 6px;
 font-size:26px;
 font-weight:900;
}
p{
 font-size:15px;
 opacity:.95;
}

/* BotÃ³n corazÃ³n */
.heart-btn{
 background:linear-gradient(135deg,#ff4fa3,#ff87c8);
 border:none;
 padding:18px 28px;
 border-radius:22px;
 font-size:20px;
 font-weight:900;
 color:white;
 display:inline-flex;
 gap:10px;
 animation:pulse 1.3s infinite;
}

@keyframes pulse{
 0%{transform:scale(1)}
 50%{transform:scale(1.08)}
 100%{transform:scale(1)}
}

/* Mensaje */
.message{
 margin-top:22px;
 padding:18px;
 border-radius:22px;
 background:rgba(255,255,255,.18);
 backdrop-filter:blur(16px);
 display:none;
}

.message.show{
 display:block;
 animation:fadeUp .6s ease;
}

@keyframes fadeUp{
 from{opacity:0;transform:translateY(12px)}
 to{opacity:1;transform:translateY(0)}
}

/* Puntos rosas */
.dots{
 margin-top:12px;
 display:flex;
 justify-content:center;
 gap:8px;
}

.dot{
 width:10px;
 height:10px;
 border-radius:50%;
 background:#ff4fa3;
 animation:dotFade 1.6s infinite;
}

.dot:nth-child(2){animation-delay:.3s}
.dot:nth-child(3){animation-delay:.6s}

@keyframes dotFade{
 0%{opacity:1}
 60%{opacity:.2}
 100%{opacity:0}
}

/* Globos */
.balloon{
 position:fixed;
 bottom:-120px;
 width:50px;
 height:65px;
 border-radius:50%;
 animation:float 6s linear infinite;
 z-index:5;
}

@keyframes float{
 to{transform:translateY(-120vh)}
}

/* Confeti */
canvas{
 position:fixed;
 inset:0;
 pointer-events:none;
 z-index:10;
}
</style>
</head>

<body>

<canvas id="fx"></canvas>

<div class="card">

 <div class="frame">
  <img src="pamela.jpg" class="photo">
 </div>

 <h1>ðŸŽ“ Â¡Felicidades!</h1>
 <p>Entrega de tÃ­tulo</p>

 <button class="heart-btn" onclick="celebrar()">ðŸ’– Celebrar</button>

 <div class="message" id="msg">
  <strong>Lic. Pamela DÃ­az de Leon</strong><br>
  ðŸŽ‰ Que este logro sea solo el comienzo de muchos Ã©xitos ðŸŽŠ

  <div class="dots">
   <div class="dot"></div>
   <div class="dot"></div>
   <div class="dot"></div>
  </div>
 </div>

</div>

<script>
const canvas=document.getElementById("fx");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;
let pieces=[];

function celebrar(){
 document.getElementById("msg").classList.add("show");
 confeti();
 globos();
 if(navigator.vibrate) navigator.vibrate([30,40,30]);
}

function confeti(){
 for(let i=0;i<180;i++){
  pieces.push({
   x:Math.random()<.5?0:canvas.width,
   y:Math.random()*canvas.height,
   vx:(Math.random()<.5?1:-1)*Math.random()*6,
   vy:Math.random()*-5,
   c:`hsl(${Math.random()*360},100%,70%)`,
   s:Math.random()*6+4,
   life:120
  });
 }
 requestAnimationFrame(animar);
}

function animar(){
 ctx.clearRect(0,0,canvas.width,canvas.height);
 pieces.forEach(p=>{
  p.x+=p.vx;
  p.y+=p.vy;
  p.vy+=.15;
  p.life--;
  ctx.fillStyle=p.c;
  ctx.fillRect(p.x,p.y,p.s,p.s);
 });
 pieces=pieces.filter(p=>p.life>0);
 if(pieces.length) requestAnimationFrame(animar);
}

function globos(){
 for(let i=0;i<6;i++){
  let b=document.createElement("div");
  b.className="balloon";
  b.style.left=Math.random()*100+"%";
  b.style.background=`hsl(${Math.random()*360},100%,70%)`;
  b.style.animationDuration=4+Math.random()*3+"s";
  document.body.appendChild(b);
  setTimeout(()=>b.remove(),7000);
 }
}
</script>

</body>
</html>
