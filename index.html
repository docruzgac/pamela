<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Felicidades Pamela</title>

<style>
html,body{
  margin:0;
  height:100%;
  font-family:'Poppins',sans-serif;
  overflow:hidden;
}

/* FONDO */
body{
  background:url("pamela.jpg") no-repeat center/cover fixed;
}

/* OSCURECIDO */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.35);
  z-index:1;
}

/* CONTENEDOR */
.container{
  position:relative;
  z-index:2;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* MARCO */
.frame{
  padding:30px;
  border-radius:34px;
  border:4px solid transparent;
  background:
    linear-gradient(rgba(0,0,0,.35),rgba(0,0,0,.25)) padding-box,
    linear-gradient(135deg,#ffb3c6,#cdb4db,#bde0fe,#caffbf) border-box;
  color:#fff;
  text-align:center;
  animation:glow 4s infinite alternate;
}

@keyframes glow{
  from{box-shadow:0 0 16px #ffc8dd;}
  to{box-shadow:0 0 38px #bde0fe;}
}

/* TITULO */
.title{
  font-size:clamp(36px,6vw,52px);
  font-weight:900;
  margin-bottom:26px;
  background:linear-gradient(90deg,#ffd6e0,#fff1b6,#d4f8d4,#cdb4db);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* BOTÃ“N */
.cta{
  display:inline-flex;
  align-items:center;
  gap:16px;
  padding:18px 24px;
  border-radius:28px;
  background:linear-gradient(135deg,#ff5fa2,#ff9fba,#ffd6a5);
  border:none;
  cursor:pointer;
  box-shadow:0 18px 40px rgba(255,120,180,.45);
}

.cta-text-box{
  background:rgba(0,0,0,.45);
  padding:10px 18px;
  border-radius:16px;
}

.cta-text-box span{
  display:block;
  font-size:22px;
  font-weight:900;
  line-height:1.1;
  color:#ffffff;
  text-align:left;
}

/* CORAZÃ“N */
.heart{
  position:relative;
  width:44px;
  height:44px;
  background:#ff4d6d;
  transform:rotate(-45deg);
  animation:pulse 1.4s infinite;
}

.heart::before,
.heart::after{
  content:"";
  position:absolute;
  width:44px;
  height:44px;
  background:#ff4d6d;
  border-radius:50%;
}

.heart::before{top:-22px;left:0;}
.heart::after{left:22px;top:0;}

@keyframes pulse{
  0%{transform:rotate(-45deg) scale(1);}
  50%{transform:rotate(-45deg) scale(1.15);}
  100%{transform:rotate(-45deg) scale(1);}
}

/* MENSAJE */
.message{
  margin-top:24px;
  font-size:24px;
  font-weight:700;
  opacity:0;
  transition:opacity 1.5s ease;
  color:#fff1fa;
}

/* CONFETI */
canvas{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:6;
}

/* GLOBOS */
.balloon{
  position:fixed;
  bottom:-120px;
  width:62px;
  height:82px;
  border-radius:50%;
  animation:rise 6s linear forwards;
  z-index:5;
  box-shadow:inset -8px -12px rgba(255,255,255,.35);
}

@keyframes rise{
  to{transform:translateY(-120vh);opacity:0;}
}

/* ===== 7/24/365 PASTEL VISTOSO ===== */
.floating-text{
  position:fixed;
  bottom:-60px;
  left:50%;
  transform:translateX(-50%);
  font-size:46px;
  font-weight:900;
  letter-spacing:2px;
  background:linear-gradient(
    90deg,
    #ffafcc,   /* rosa */
    #cdb4db,   /* lila */
    #bde0fe,   /* azul pastel */
    #caffbf,   /* menta */
    #fff1b6    /* amarillo suave */
  );
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:
    0 0 8px rgba(255,255,255,.35);
  animation:rise 6s linear forwards;
  z-index:5;
}

/* PUNTOS FINALES */
.dots{
  position:fixed;
  bottom:10px;
  left:50%;
  transform:translateX(-50%);
  font-size:42px;
  letter-spacing:14px;
  color:#ffafcc;
  opacity:0;
  z-index:10;
  animation:blinkFade 4s forwards;
}

@keyframes blinkFade{
  0%{opacity:0;}
  20%{opacity:1;}
  35%{opacity:.35;}
  50%{opacity:1;}
  65%{opacity:.35;}
  80%{opacity:1;}
  100%{opacity:0;}
}
</style>
</head>

<body>

<div class="overlay"></div>

<div class="container">
  <div class="frame">
    <div class="title">ðŸŽ“ Tu primer tÃ­tulo</div>

    <button class="cta" onclick="celebrate()">
      <div class="cta-text-box">
        <span>Un logro</span>
        <span>mÃ¡s</span>
      </div>
      <div class="heart"></div>
    </button>

    <div class="message" id="msg">
      ðŸŽ‰ Felicidades Lic. Pamela DÃ­az de Leon ðŸŽ‰
    </div>
  </div>
</div>

<canvas id="confetti"></canvas>

<script>
const msg=document.getElementById("msg");
const canvas=document.getElementById("confetti");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;
let confetti=[];

function celebrate(){
  msg.style.opacity=1;
  launchConfetti();
  launchBalloonsAndText();
  showDots();
}

function launchConfetti(){
  confetti=[];
  for(let i=0;i<160;i++){
    confetti.push({
      x:Math.random()*canvas.width,
      y:Math.random()*canvas.height,
      r:Math.random()*5+3,
      c:`hsl(${Math.random()*360},90%,75%)`,
      v:Math.random()*3+2
    });
  }
  (function anim(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    confetti.forEach(p=>{
      ctx.fillStyle=p.c;
      ctx.beginPath();
      ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
      ctx.fill();
      p.y+=p.v;
    });
    requestAnimationFrame(anim);
  })();
}

function launchBalloonsAndText(){
  const t=document.createElement("div");
  t.className="floating-text";
  t.textContent="7/24/365";
  document.body.appendChild(t);
  setTimeout(()=>t.remove(),6000);

  for(let i=0;i<9;i++){
    const b=document.createElement("div");
    b.className="balloon";
    b.style.left=Math.random()*100+"vw";
    b.style.background=`hsl(${Math.random()*360},85%,80%)`;
    document.body.appendChild(b);
    setTimeout(()=>b.remove(),6000);
  }
}

function showDots(){
  const d=document.createElement("div");
  d.className="dots";
  d.innerHTML="â€¢ â€¢ â€¢";
  document.body.appendChild(d);
  setTimeout(()=>d.remove(),4000);
}
</script>

</body>
</html>
