<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Felicidades Pamela</title>

<style>
html,body{margin:0;height:100%;font-family:-apple-system,BlinkMacSystemFont,sans-serif;overflow:hidden}
body{
  background:linear-gradient(rgba(0,0,0,.35),rgba(0,0,0,.55)),url("pamela.jpg") center/cover no-repeat;
  display:flex;align-items:center;justify-content:center
}

/* Capas */
#confetti,#fireworks,#balloons{position:fixed;inset:0;pointer-events:none}
#confetti{z-index:3} #balloons{z-index:4} #fireworks{z-index:2}

/* Marco animado */
.frame{
  position:relative;padding:10px;border-radius:30px;
  background:linear-gradient(120deg,#ffd1dc,#c1e1ff,#d4f8d4,#fff1b6);
  background-size:300% 300%;animation:frameGlow 6s ease infinite;
}
@keyframes frameGlow{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}

/* Tarjeta */
.card{
  background:rgba(255,255,255,.16);backdrop-filter:blur(14px);
  border-radius:24px;padding:26px 22px;width:min(92%,420px);
  text-align:center;color:#fff;box-shadow:0 20px 50px rgba(0,0,0,.35)
}

/* TÃ­tulo */
.big-title{font-size:clamp(36px,7vw,48px);font-weight:900;margin-bottom:14px}

/* BotÃ³n */
.heart-btn{
  background:linear-gradient(135deg,#ff4fa3,#ff8fd3);
  border:none;border-radius:20px;padding:16px 26px;color:#fff;
  font-size:20px;font-weight:800;cursor:pointer;
  box-shadow:0 12px 28px rgba(255,79,163,.45);
  display:inline-flex;align-items:center;gap:10px
}
.heart{width:26px}

/* Mensaje */
.toast{
  margin-top:18px;padding:16px;border-radius:18px;
  background:rgba(255,255,255,.18);backdrop-filter:blur(14px);
  opacity:0;transform:translateY(12px);transition:.4s ease
}
.toast.show{opacity:1;transform:translateY(0)}
.toast p{font-size:18px;font-weight:900;margin:0}
.toast small{display:block;margin-top:6px;font-size:14px}

/* Puntos */
.dots{margin-top:10px;display:flex;justify-content:center;gap:8px}
.dot{width:10px;height:10px;background:#ff4fa3;border-radius:50%;animation:fade 1.4s infinite}
.dot:nth-child(2){animation-delay:.2s}
.dot:nth-child(3){animation-delay:.4s}
@keyframes fade{0%{opacity:.2}50%{opacity:1}100%{opacity:.2}}

/* Texto flotante */
#floating-text{
  position:fixed;bottom:-60px;left:50%;transform:translateX(-50%);
  font-size:clamp(28px,6vw,44px);font-weight:900;letter-spacing:2px;
  opacity:0;z-index:6;
  background:linear-gradient(90deg,#ffd1dc,#c1e1ff,#d4f8d4,#fff1b6);
  -webkit-background-clip:text;-webkit-text-fill-color:transparent
}
@keyframes floatUp{0%{bottom:-60px;opacity:0}20%{opacity:1}80%{opacity:1}100%{bottom:110%;opacity:0}}
</style>
</head>

<body>

<canvas id="fireworks"></canvas>
<canvas id="confetti"></canvas>
<canvas id="balloons"></canvas>
<div id="floating-text">7/24/365</div>

<div class="frame">
  <div class="card">
    <div class="big-title">ðŸŽ“ Tu primer tÃ­tulo</div>

    <button class="heart-btn" id="btn">
      <svg class="heart" viewBox="0 0 24 24">
        <path fill="white" d="M12 21s-7-4.6-9.5-9C.4 8.2 2 5 5.5 5c2 0 3.5 1.2 4.5 2.6C11 6.2 12.5 5 14.5 5c3.5 0 5.1 3.2 3 7-2.5 4.4-9.5 9-9.5 9z"/>
      </svg>
      Un logro mÃ¡s
    </button>

    <div class="toast" id="toast">
      <p>Â¡Felicidades, Lic. Pamela DÃ­az de Leon!
        <small>ðŸŽ‰ Celebramos tu entrega de tÃ­tulo ðŸŽŠ</small>
      </p>
      <div class="dots"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>
    </div>
  </div>
</div>

<script>
/* ====== UTIL ====== */
function fit(c){c.width=innerWidth;c.height=innerHeight}
addEventListener('resize',()=>[confetti,fireworks,balloons].forEach(fit))

/* ====== CONFETI ====== */
const confetti=document.getElementById("confetti"),ctxC=confetti.getContext("2d");fit(confetti)
let conf=[]
function confettiBurst(){
  for(let i=0;i<180;i++)conf.push({
    x:confetti.width/2,y:confetti.height/3,
    vx:(Math.random()-.5)*8,vy:Math.random()*-8-4,
    s:Math.random()*8+4,l:120,h:Math.random()*360
  })
}
function drawConfetti(){
  ctxC.clearRect(0,0,confetti.width,confetti.height)
  conf.forEach(p=>{
    p.x+=p.vx;p.y+=p.vy;p.vy+=.15;p.l--
    ctxC.fillStyle=`hsl(${p.h},70%,85%)`
    ctxC.fillRect(p.x,p.y,p.s,p.s)
  })
  conf=conf.filter(p=>p.l>0);requestAnimationFrame(drawConfetti)
}
drawConfetti()

/* ====== GLOBOS ====== */
const balloons=document.getElementById("balloons"),ctxB=balloons.getContext("2d");fit(balloons)
let bal=[]
function balloonsUp(){
  for(let i=0;i<14;i++)bal.push({
    x:Math.random()*balloons.width,y:balloons.height+Math.random()*200,
    r:16+Math.random()*12,vy:1+Math.random()*1.5,
    c:`hsl(${Math.random()*360},60%,85%)`,l:600
  })
}
function drawBalloons(){
  ctxB.clearRect(0,0,balloons.width,balloons.height)
  bal.forEach(b=>{
    b.y-=b.vy;b.l--
    ctxB.fillStyle=b.c;ctxB.beginPath();ctxB.ellipse(b.x,b.y,b.r,b.r*1.2,0,0,Math.PI*2);ctxB.fill()
  })
  bal=bal.filter(b=>b.l>0);requestAnimationFrame(drawBalloons)
}
drawBalloons()

/* ====== FUEGOS ARTIFICIALES ====== */
const fireworks=document.getElementById("fireworks"),ctxF=fireworks.getContext("2d");fit(fireworks)
let sparks=[]
function firework(){
  const cx=Math.random()*fireworks.width,cy=Math.random()*fireworks.height*.6
  for(let i=0;i<90;i++)sparks.push({
    x:cx,y:cy,a:Math.random()*Math.PI*2,v:Math.random()*4+1,l:80,h:Math.random()*360
  })
}
function drawFireworks(){
  ctxF.clearRect(0,0,fireworks.width,fireworks.height)
  sparks.forEach(s=>{
    s.x+=Math.cos(s.a)*s.v;s.y+=Math.sin(s.a)*s.v;s.l--
    ctxF.fillStyle=`hsla(${s.h},80%,70%,${s.l/80})`
    ctxF.fillRect(s.x,s.y,3,3)
  })
  sparks=sparks.filter(s=>s.l>0);requestAnimationFrame(drawFireworks)
}
drawFireworks()

/* ====== BOTÃ“N ====== */
btn.onclick=()=>{
  toast.classList.add("show")
  confettiBurst();balloonsUp();firework()
  const ft=floating-text;ft.style.animation="none";void ft.offsetWidth
  ft.style.animation="floatUp 4.5s ease-in-out"
}
</script>

</body>
</html>
