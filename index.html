<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Felicidades Pamela</title>

<style>
html, body {
  margin: 0;
  height: 100%;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  overflow: hidden;
}

/* Fondo */
body {
  background: linear-gradient(rgba(0,0,0,.35), rgba(0,0,0,.55)),
              url("pamela.jpg") center/cover no-repeat;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Confeti */
canvas {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 3;
}

/* Tarjeta */
.card {
  background: rgba(255,255,255,.15);
  backdrop-filter: blur(12px);
  border-radius: 24px;
  padding: 26px 22px;
  width: min(92%, 420px);
  text-align: center;
  color: white;
  z-index: 5;
}

/* T铆tulo */
.big-title {
  font-size: clamp(36px, 7vw, 48px);
  font-weight: 900;
  margin-bottom: 12px;
}

/* Bot贸n coraz贸n */
.heart-btn {
  background: linear-gradient(135deg, #ff4fa3, #ff8fd3);
  border: none;
  border-radius: 20px;
  padding: 16px 26px;
  color: white;
  font-size: 20px;
  font-weight: 800;
  cursor: pointer;
  box-shadow: 0 12px 28px rgba(255,79,163,.45);
  display: inline-flex;
  align-items: center;
  gap: 10px;
}

.heart {
  width: 26px;
}

/* Mensaje */
.toast {
  margin-top: 18px;
  padding: 16px;
  border-radius: 18px;
  background: rgba(255,255,255,.18);
  backdrop-filter: blur(14px);
  opacity: 0;
  transform: translateY(12px);
  transition: .4s ease;
}

.toast.show {
  opacity: 1;
  transform: translateY(0);
}

.toast p {
  font-size: 18px;
  font-weight: 900;
  margin: 0;
}

.toast small {
  display: block;
  margin-top: 6px;
  font-size: 14px;
}

/* Puntos rosas */
.dots {
  margin-top: 10px;
  display: flex;
  justify-content: center;
  gap: 8px;
}

.dot {
  width: 10px;
  height: 10px;
  background: #ff4fa3;
  border-radius: 50%;
  animation: fade 1.4s infinite;
}

.dot:nth-child(2) { animation-delay: .2s; }
.dot:nth-child(3) { animation-delay: .4s; }

@keyframes fade {
  0% { opacity: .2; }
  50% { opacity: 1; }
  100% { opacity: .2; }
}

/* Texto flotante 7/24/365 */
#floating-text {
  position: fixed;
  bottom: -60px;
  left: 50%;
  transform: translateX(-50%);
  font-size: clamp(28px, 6vw, 44px);
  font-weight: 900;
  letter-spacing: 2px;
  opacity: 0;
  z-index: 6;
  background: linear-gradient(90deg, #ffd1dc, #c1e1ff, #d4f8d4, #fff1b6);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

@keyframes floatUp {
  0% { bottom: -60px; opacity: 0; }
  20% { opacity: 1; }
  80% { opacity: 1; }
  100% { bottom: 110%; opacity: 0; }
}
</style>
</head>

<body>

<canvas id="confetti"></canvas>
<div id="floating-text">7/24/365</div>

<div class="card">
  <div class="big-title"> Tu primer t铆tulo</div>

  <button class="heart-btn" id="btn">
    <svg class="heart" viewBox="0 0 24 24">
      <path fill="white" d="M12 21s-7-4.6-9.5-9C.4 8.2 2 5 5.5 5c2 0 3.5 1.2 4.5 2.6C11 6.2 12.5 5 14.5 5c3.5 0 5.1 3.2 3 7-2.5 4.4-9.5 9-9.5 9z"/>
    </svg>
    Un logro m谩s
  </button>

  <div class="toast" id="toast">
    <p>
      隆Felicidades, Lic. Pamela D铆az de Leon!
      <small> Celebramos tu entrega de t铆tulo </small>
    </p>

    <div class="dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>
</div>

<script>
/* Confeti */
const canvas = document.getElementById("confetti");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

let pieces = [];

function confetti() {
  for (let i = 0; i < 160; i++) {
    pieces.push({
      x: canvas.width / 2,
      y: canvas.height / 3,
      vx: (Math.random() - .5) * 8,
      vy: Math.random() * -8 - 4,
      size: Math.random() * 8 + 4,
      color: `hsl(${Math.random()*360},70%,85%)`,
      life: 120
    });
  }
}

function animate() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  pieces.forEach(p => {
    p.x += p.vx;
    p.y += p.vy;
    p.vy += .15;
    p.life--;
    ctx.fillStyle = p.color;
    ctx.fillRect(p.x,p.y,p.size,p.size);
  });
  pieces = pieces.filter(p => p.life > 0);
  requestAnimationFrame(animate);
}
animate();

/* Acci贸n bot贸n */
document.getElementById("btn").onclick = () => {
  document.getElementById("toast").classList.add("show");
  confetti();

  const ft = document.getElementById("floating-text");
  ft.style.animation = "none";
  void ft.offsetWidth;
  ft.style.animation = "floatUp 4.5s ease-in-out";
};
</script>

</body>
</html>
